<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alex Morton Coursework</title>
  <link rel="stylesheet" href="coursework.css" />
</head>
<body>

  <h1>All Coursework</h1>

  <div class="filters" aria-label="Filter Coursework">
    <div>
      <label for="filter-university">University:</label>
      <select id="filter-university">
        <option value="">All</option>
      </select>
    </div>
    <div>
        <label for="filter-department">Department:</label>
        <select id="filter-department">
          <option value="">All</option>
        </select>
      </div>
    <div>
      <label for="filter-skills">Skills:</label>
      <select id="filter-skills">
        <option value="">All</option>
      </select>
    </div>
  </div>

  <div class="course-list" id="course-list" aria-live="polite">
    <!-- Coursework cards injected here by JS -->
  </div>

  <script src="coursework.js"></script>
</body>
</html>
